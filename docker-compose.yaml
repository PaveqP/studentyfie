version: "3.8"

services:
  # БАЗЫ ДАННЫХ
  university-db:
    image: postgres:16-alpine
    container_name: university-db
    environment:
      - POSTGRES_DB=university
      - POSTGRES_USER=dbuser
      - POSTGRES_PASSWORD=12345
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dbuser -d university"]
      interval: 2s
      timeout: 5s
      retries: 30
    networks:
      - app-network

  user-db:
    image: postgres:16-alpine
    container_name: user-db
    environment:
      - POSTGRES_DB=user
      - POSTGRES_USER=dbuser
      - POSTGRES_PASSWORD=12345
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dbuser -d user"]
      interval: 2s
      timeout: 5s
      retries: 30
    networks:
      - app-network

  # KAFKA И ZOOKEEPER
  zookeeper:
    image: confluentinc/cp-zookeeper:7.0.1
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - app-network

  kafka:
    image: confluentinc/cp-kafka:7.0.1
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - app-network

  # СЕРВИСЫ
  user-service:
    build: ./user-service
    image: user-service
    container_name: user-service
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://user-db:5432/user
      - SPRING_DATASOURCE_USERNAME=dbuser
      - SPRING_DATASOURCE_PASSWORD=12345
      - SPRING_DATASOURCE_HIKARI_CONNECTION_TIMEOUT=60000
      - SPRING_JPA_HIBERNATE_DDL_AUTO=none
      - SPRING_SQL_INIT_MODE=never
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092  # Подключение к Kafka
      - SPRING_KAFKA_PRODUCER_VALUE_SERIALIZER:org.springframework.kafka.support.serializer.JsonSerializer
    depends_on:
      user-db:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - app-network
    restart: on-failure
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    command: ["sh", "-c", "sleep 25 && java -jar /app.jar"]

  university-service:
    build: ./university-service
    image: university-service
    container_name: university-service
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://university-db:5432/university
      - SPRING_DATASOURCE_USERNAME=dbuser
      - SPRING_DATASOURCE_PASSWORD=12345
      - SPRING_DATASOURCE_HIKARI_CONNECTION_TIMEOUT=60000
      - SPRING_JPA_HIBERNATE_DDL_AUTO=none
      - SPRING_SQL_INIT_MODE=never
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092  # Подключение к Kafka
      - SPRING_KAFKA_CONSUMER_VALUE_DESERIALIZER:org.springframework.kafka.support.serializer.JsonDeserializer
    depends_on:
      university-db:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - app-network
    restart: on-failure
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8081/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    command: ["sh", "-c", "sleep 25 && java -jar /app.jar"]

  # NGINX
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      user-service:
        condition: service_healthy
      university-service:
        condition: service_healthy
    networks:
      - app-network

networks:
  app-network:
    driver: bridge